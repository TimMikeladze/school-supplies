<template name="header">
    <nav class="white" role="navigation">
        <div class="nav-wrapper container">
            <a id="logo-container" href="/" class="brand-logo">Logo</a>
            <ul class="right hide-on-med-and-down">
                {{#if currentUser }}
                    <li><a href="#" class="nav-username">
                        {{ currentUser.username }}
                    </a></li>
                {{else}}
                    <li><a class="waves-effect waves-light btn" href="{{pathFor '/sign-up'}}">Sign up</a></li>
                    <li><a class="waves-effect waves-light btn" href="{{pathFor '/sign-in'}}">Login</a></li>
                {{/if}}

                {{#if isInRole 'admin'}}
                    <li><a href="{{pathFor '/admin/categories'}}">Categories</a></li>
                {{/if}}
            </ul>

            <ul id="nav-mobile" class="side-nav">
                {{#if isInRole 'admin'}}
                    <li><a href="{{pathFor '/admin/categories'}}">Categories</a></li>
                {{/if}}}
                <li><a href="{{pathFor '/sign-in'}}">Login</a></li>
                <li><a href="{{pathFor '/sign-up'}}">Sign up</a></li>
            </ul>
            <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
        </div>
    </nav>
</template>
