<template name="categories">
    <div class="container">
        <h2>Categories</h2>
         {{> quickForm collection="Collections.Categories" id="createCategoryForm" type="method" meteormethod="categories/insertCategory"}}
    </div>
    {{#if Template.subscriptionsReady}}
        <ul class="collection">
            {{#each categories}}
                {{> categoryView}}
            {{/each}}
        </ul>
    {{else}}
        <p>Loading...</p>
    {{/if}}
</template>
