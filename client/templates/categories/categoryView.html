<template name="categoryView">
    <li class="collection-item avatar">
        <span class="title">{{title}}</span>
        <p>{{description}}</p>
        {{#each this.links}}
            <a href="/{{this}}" target="_blank">{{this}}</a>
        {{/each}}
        <a class="s8 col btn wave-effect waves-light teal" href="{{pathFor '/admin/categoryEdit/:categoryId' categoryId=_id}}">Edit</a>
        <button class="delete s8 col btn wave-effect waves-light teal">Delete</button>
    </li>
</template>
